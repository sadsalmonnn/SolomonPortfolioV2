<div id="appwrap" class="overflow-y-hidden max-h-dvh relative">
  <div
    #paintBlob
    class="fixed top-0 left-0 w-40 h-40 bg-[#00FFFF] rounded-full opacity-30 blur-[90px] -z-10 pointer-events-none"
  ></div>

  <app-navbar id="navbar" class="z-0"></app-navbar>

  <div
    class="flex flex-col justify-center items-center z-0 overflow-y-hidden px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50"
    (mousemove)="onMouseMove($event)"
  >
    <div
      class="opacity-0 invisible"
      id="homepage"
    >
      <app-homepage class="scroll-mt-20"></app-homepage>
    </div>

    <div
      id="aboutmepage"
      class="w-full"
    >
      <app-aboutmepage
        class="scroll-mt-10 w-full h-full"
        id="aboutmepagecontent"
      ></app-aboutmepage>
    </div>

    <div class="w-full" id="experiencepage">
      <app-experiencepage class="scroll-mt-20 w-full h-full"></app-experiencepage>
    </div>

    <div
      id="projectspage"
      class="w-full"
    >
      <app-projectspage class="scroll-mt-20 w-full"></app-projectspage>
    </div>

    <div id="contactmepage" class="w-full">
      <app-contactmepage class="scroll-mt-10 w-full"></app-contactmepage>
    </div>
  </div>
</div>
