<app-loadingscreen></app-loadingscreen>
<div class="hidden" id="mainpage">
  <div
    #paintBlob
    class="fixed top-0 left-0 w-40 h-40 bg-[#00FFFF] rounded-full opacity-30 blur-[90px] -z-10 pointer-events-none"
  ></div>

  <app-navbar id="navbar"></app-navbar>

  <div
    class="flex flex-col justify-center items-center relative z-0 overflow-y-hidden"
    (mousemove)="onMouseMove($event)"
  >
    <div class="px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50">
      <app-homepage id="homepage" class="scroll-mt-20"></app-homepage>
    </div>

    <div
      class="w-full min-h-dvh bg-[#979797] px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50"
    >
      <app-aboutmepage
        id="aboutmepage"
        class="scroll-mt-10 w-full h-full"
      ></app-aboutmepage>
    </div>

    <div class="px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50">
      <app-experiencepage
        id="experiencepage"
        class="scroll-mt-20"
      ></app-experiencepage>
    </div>
    <div
      class="w-full min-h-dvh px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50 bg-[#979797]"
    >
      <app-projectspage
        id="projectspage"
        class="scroll-mt-20"
      ></app-projectspage>
    </div>

    <div class="px-10 sm:px-20 md:px-30 lg:px-40 xl:px-50">
      <app-contactmepage
        id="contactmepage"
        class="scroll-mt-10"
      ></app-contactmepage>
    </div>
  </div>
</div>
