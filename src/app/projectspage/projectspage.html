<div
  class="my-12 flex flex-col justify-center items-center h-full min-h-dvh text-[#fff]"
>
  <div class="flex flex-row justify-baseline items-baseline gap-2 mb-">
    <h2>Projects</h2>
  </div>

  <div class="lg:grid lg:grid-cols-2 lg:gap-8 w-full">
    @for (project of projects; track project) {
    <div class="flex flex-col w-full gap-2 pt-8 pb-1">
      <div
        class="relative w-full aspect-[16/9] group rounded-md overflow-hidden"
      >
        <div
          class="absolute inset-0 z-0 rounded-md bg-cyan-400 opacity-50 blur-[6px]"
        ></div>
        <div
          class="absolute inset-[-8px] z-10 rounded-md bg-cyan-400 opacity-30 blur-[24px]"
        ></div>

        <img
          class="absolute inset-0 z-20 w-full h-full object-cover rounded-md group-hover:brightness-40"
          [src]="project.imgpath"
          [alt]="project.title"
        />

        <div
          class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 text-white z-30"
        >
          <div class="max-w-[80%] text-left">
            <p class="mb-4">{{ project.description }}</p>
            <div
              class="flex flex-wrap flex-row gap-4 items-center justify-center text-center"
            >
              @for(tag of project.tags; track tag){
              <p class="border rounded-sm py-0.5 px-4.5 border-[#979797]">
                {{ tag }}
              </p>
              }
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <h4>{{ project.title }}</h4>
        <a
          [href]="project.gitlink"
          target="_blank"
          rel="noopener noreferrer"
          class="transition-all duration-150 active:translate-x-[-2px] active:translate-y-[2px] active:scale-[0.97]"
        >
          <a
            target="_blank"
            [href]="project.gitlink"
            class="transition-all duration-150 active:translate-x-[-2px] active:translate-y-[2px] active:scale-[0.97]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[20px] h-[20px] sm:w-[22px] sm:h-[22px] md:w-[24px] md:h-[24px] lg:w-[26px] lg:h-[26px]"
              fill="none"
              viewBox="0 0 21 21"
            >
              <g clip-path="url(#a)">
                <path
                  fill="#000"
                  fill-rule="evenodd"
                  d="M10.509 0C4.698 0 0 4.732 0 10.587c0 4.68 3.01 8.64 7.186 10.043.522.105.713-.228.713-.508 0-.245-.017-1.087-.017-1.963-2.924.63-3.532-1.262-3.532-1.262-.47-1.227-1.166-1.543-1.166-1.543-.957-.648.07-.648.07-.648 1.06.07 1.618 1.087 1.618 1.087.939 1.612 2.453 1.156 3.062.876.087-.684.365-1.157.66-1.42-2.33-.245-4.784-1.157-4.784-5.223 0-1.157.418-2.104 1.079-2.84-.104-.262-.47-1.35.104-2.804 0 0 .888-.28 2.888 1.087.857-.232 1.74-.35 2.628-.351.887 0 1.791.123 2.627.35 2-1.367 2.888-1.086 2.888-1.086.574 1.455.209 2.542.104 2.804.679.736 1.079 1.683 1.079 2.84 0 4.066-2.453 4.96-4.802 5.223.383.333.713.964.713 1.963 0 1.42-.017 2.56-.017 2.91 0 .28.192.613.713.508A10.579 10.579 0 0 0 21 10.587C21.017 4.732 16.302 0 10.509 0Z"
                  clip-rule="evenodd"
                />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M0 0h21v21H0z" />
                </clipPath>
              </defs>
            </svg>
          </a>
        </a>
      </div>
    </div>
    }
  </div>
</div>
